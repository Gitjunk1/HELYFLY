<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>HELYFLY</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__wrapper">
                    <img class="header__logo" src="./assets/images/logo.svg" alt="#">
                    <a class="header__city-phone" href="tel:+88001231212">Москва</a>
                    <div class="header__phone">
                        <span>Телефон:</span>
                        <a class="header__phone-link" href="tel:+88001231212">8(800)-123-12-12</a>
                    </div>
                </div>
                    <a class="header__user" href="#">
                        <img class="header__img" src="./assets/images/user.png" alt="" >
                    </a>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__inner">
                <h1 class="main__title">Эксклюзивная <span>фотосессия</span> при полете на вертолете</h1>
                    <img class="main__img" src="./assets/images/price-box.png" alt="" >
                <button class="main__btn btn">Забронировать место</button>
            </div>
        </div>
    </section>
    <section class="grid">
        <div class="container">
            <h1 class="grid__title">Фотосессия в вертолете</h1>
            <p class="grid__text">Полет на вертолете это прекрасная возможность получить новые ощущения! А наш замечательный фотограф запечатлит лучшие моменты
            </p>
            <div class="grid__features">
                <figure class="grid__name">
                    <img class="grig__icon-img" src="./assets/images/clock.png" alt="#">
                    <figcaption class="grid__sub-title">3 часа съемки</figcaption>
                </figure>
                <figure class="grid__name">
                    <img class="grig__icon-img" src="./assets/images/camera.png" alt="#">
                    <figcaption class="grid__sub-title">Более 50 фотографий</figcaption>
                </figure>
                <figure class="grid__name">
                    <img class="grig__icon-img" src="./assets/images/map-pin-marked.png" alt="#">
                    <figcaption class="grid__sub-title">Москва</figcaption>
                </figure>
                <figure class="grid__name">
                    <img class="grig__icon-img" src="./assets/images/speech-bubble.png" alt="#">
                    <figcaption class="grid__sub-title">Готовы ответить на любые вопросы</figcaption>
                </figure>
                <figure class="grid__name">
                    <img class="grig__icon-img" src="./assets/images/cup.png" alt="#">
                    <figcaption class="grid__sub-title">Более 50 отзывов с оценкой </figcaption>
                </figure>
                <img class="grid__img" src="./assets/images/grid-section.jpg" alt="#">
        </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
